<h1>SignUp</h1><form name="createUserForm" class="form col-xs-12 center-block css-form"><div class="form-group"><input type="email" placeholder="yourEmail@hiin.co" ng-model="userInfo.email" requered="requered" class="form-control input-lg"/><div class="row"><div class="col-xs-6"><input type="password" placeholder="Password" ng-model="userInfo.password" requered="requered" class="form-control input-lg"/></div><!--입력이 끝났을때, 입력한 패스워드가 동일한지 안한지, validation이 필요함. --><div class="col-xs-6"><input type="password" placeholder="Confirm Password" ng-model="userInfo.ConfirmPassword" requered="requered" class="form-control input-lg"/></div></div><div class="row"><div class="col-xs-12"><input type="text" placeholder="FirstName" ng-model="userInfo.firstName" requered="requered" class="form-control input-lg"/></div></div><div class="row"><div class="col-xs-12"><input type="text" placeholder="LastName" ng-model="userInfo.lastName" requered="requered" class="form-control input-lg"/></div></div><div class="row"><div class="col-xs-12">Gender:  <input type="radio" ng-model="userInfo.gender" value="1"/>Male<input type="radio" ng-model="userInfo.gender" value="2"/>Female</div></div><div class="row"><div class="col-xs-12"><input type="text" placeholder="job" ng-model="userInfo.job" class="form-control input-lg"/></div></div><div class="row"><div class="col-xs-6 col-xs-offset-3"><div class="img_profile"><img id="img_profile" src="{{photoUrl}}" selected="selected(cord)" class="img-rounded"/></div><button url="{{imageUploadUrl}}" accept="image/*,application/pdf" on-success="onSuccess(response)" upload_button="upload_button" class="btn btn-primary btn-upload">File Upload</button><div class="thumb_nail"><img id="img_profile" src="{{thumbnailUrl}}"/></div></div></div></div><div class="form-group"><button ng-click="signUp()" ng-disabled="form.$invalid" class="btn btn-primary btn-lg btn-block col-xs-6">Sign Up</button></div></form>
