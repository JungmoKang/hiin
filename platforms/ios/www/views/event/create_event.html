<ion-pane><ion-header-bar class="black_header"><div class="buttons"><a ng-click="backToList()" class="etc_link"></a></div><h1 class="title">CREATE EVENT</h1></ion-header-bar><div class="create_event"><form name="createEventForm"><div class="form-group"><div class="row"><input type="text" placeholder="EVENT TITLE" ng-model="eventInfo.name" required="required"/></div><div class="line"><div class="list_separatebar"></div></div><div class="row"><div class="col"><input ui-date="dateOptions" placeholder="DATE" ng-model="eventInfo.startDate" required="required" readOnly="readOnly"/></div><div class="col"><input type="time" ng-model="time" required="required" class="time"/></div></div><div class="line"><div class="list_separatebar"></div></div><div class="row"><div class="col"><input type="number" pattern="[0-9]*" placeholder="EVENT DURATION(HRS)" ng-model="durationHour" required="required"/></div></div><div class="line"><div class="list_separatebar"></div></div><div class="row"><div class="col"><input type="text" placeholder="LOCATION" ng-model="eventInfo.place"/></div></div><div class="line"><div class="list_separatebar"></div></div><div class="row notes"><div class="col"><textarea placeholder="NOTES" ng-model="eventInfo.desc"></textarea></div></div><div class="publish"><button ng-click="pubish()" class="btn_publish"><span>ACTIVITY</span></button></div></div></form></div></ion-pane>
