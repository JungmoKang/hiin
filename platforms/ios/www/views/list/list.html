<ion-view title="{{eventName}}"><ion-nav-buttons side="left"><button id="list_header_button" menu-toggle="left" class="button button-icon icon"></button></ion-nav-buttons><ion-content class="has-header has-footer"><ion-list id="user_lists"><ion-item ng-repeat="user in users track by user.rank | filter:query"><div class="row user_list"><div class="col-xs-3"><span class="helper"><div class="imgContainer"><img ng-src="{{imagePath}}{{user.thumbnailUrl}}" class="profile thumb_image img-circle"/><img ng-src="../images/ranking/badge-1st44x62.png" ng-show="user.rank==1" class="rankingBadge"/><img ng-src="../images/ranking/badge-2nd44x62.png" ng-show="user.rank==2" class="rankingBadge"/><img ng-src="../images/ranking/badge-3rd44x62.png" ng-show="user.rank==3" class="rankingBadge"/><img ng-src="../images/ranking/badge-4th44x62.png" ng-show="user.rank==4" class="rankingBadge"/><img ng-src="../images/ranking/badge-5th44x62.png" ng-show="user.rank==5" class="rankingBadge"/></div></span></div><div class="col-xs-5"><a ng-click="ShowProfile(user)" class="name">{{user.lastName}} {{user.firstName}}</a><div class="job">{{user.job}}</div></div><div class="col-xs-2"><div ng-flip-btn="ng-flip-btn" hiStatus="{{user.status}}" class="btn-container"><button ng-click="sayHi(user)" ng-Hi-Btn="ng-hi-btn" hiStatus="{{user.status}}" class="btn-Hi">HI </button><button ng-click="chatRoom(user)" ng-In-Btn="ng-in-btn" hiStatus="{{user.status}}" class="btn-In">IN </button></div></div></div><div class="list_separatebar"></div></ion-item></ion-list></ion-content><div ng-show="users.length==0" class="nobody_msg"><p>No participants yet.  </p></div><div class="bar bar-footer list_footer"><div class="btn-group"><button ng-click="activity()" class="btn btn-default btn_activity"><span>ACTIVITY</span></button></div><div class="btn-group"><button ng-click="groupChat()" class="btn btn-default btn_group_chat"><span>GROUP CHAT</span></button></div><div class="btn-group"><button ng-click="info()" class="btn btn-default btn_info"><span>INFO</span></button></div></div></ion-view>
