<ion-view title="{{roomName}}" class="messaging-view"><ion-content ng-style="{ bottom: (data.keyboardHeight + 40) + &quot;px&quot; }"><div ng-repeat="message in messages track by $index" ng-chat-balloon="ng-chat-balloon" user="{{message.user}}" msg="{{message.text}}" class="message"><img src="{{imagePath}}{{message.thumbnailUrl}}" alt="" class="thumb_image img-circle"/><div class="name">{{message.user}}</div><br/><div class="message"><span>{{ message.text }}</span></div></div></ion-content><div ng-style="{ bottom: data.keyboardHeight + &quot;px&quot; }" class="message-input"><div class="row"><div class="col-75"><input type="text" ng-chat-input="ng-chat-input" placeholder="Type your message" on-return="sendMessage()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()"/></div><div class="col-25"><button ng-click="sendMessage()">SEND</button></div></div></div></ion-view>
