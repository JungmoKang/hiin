<ion-view title="{{roomName}}" class="messaging-view"><ion-content ng-style="{ bottom: (data.keyboardHeight + 40) + &quot;px&quot; }"><div ng-repeat="message in messages track by $index" ng-chat-balloon="ng-chat-balloon" user="{{message.sender_name}}" msg="{{message.content}}" class="message"><img src="{{imagePath}}{{message.thumbnailUrl}}" alt="" class="thumb_image img-circle"/><div class="name">{{message.sender_name}}</div><br/><div class="message"><span>{{ message.content }}</span></div></div></ion-content><div ng-style="{ bottom: data.keyboardHeight + &quot;px&quot; }" class="message-input"><div ng-hide="amIOwner"><div class="row"><div class="col-80"><input type="text" ng-chat-input="ng-chat-input" placeholder="Type your message" on-return="sendMessage()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()"/></div><div class="col-20"><button ng-click="sendMessage()" class="send">SEND</button></div></div></div><div ng-show="amIOwner"><div class="row"><div class="col col-70"><input type="text" ng-chat-input="ng-chat-input" placeholder="Type your message" on-return="sendMessage()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()"/></div><div class="col col-10"><button ng-click="toggleOwnerMsg()" ng-class="regular_msg_flg ? 'owner_msg_on' : 'owner_msg_off' " class="owner_msg_on"></button></div><div class="col col-20"><button ng-click="sendMessage()" class="send">SEND</button></div></div><div class="owner_header"><div class="row"><div class="col col-5 image"></div><div class="col col-5 number">{{userNum}}</div><div class="col col-90 message"><div ng-show="showingMsg"><input type="text" ng-model="popupMessage" readOnly="readOnly" ng-class="regular_msg_flg ? 'on_msg' : 'off_msg'"/></div></div></div></div></div></div></ion-view>
