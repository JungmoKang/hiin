<ion-view title="{{roomName}}"><ion-content class="has-header"><div ng-repeat="message in messages track by $index" ng-chat-balloon="ng-chat-balloon" user="{{message.user}}" msg="{{message.text}}" class="chat-container"><img src="{{imagePath}}{{message.thumbnailUrl}}" alt="" class="thumb_image img-circle"/><div class="name">{{message.user}}</div><textarea readonly="readonly">{{message.text}}</textarea></div></ion-content><ion-footer-bar id="chat_room"><div id="chat_room_footer" class="input-group"><input ng-model="msg" name="msg" placeholder="Type your message"/><button ng-click="sendMessage()">SEND</button></div></ion-footer-bar></ion-view>
